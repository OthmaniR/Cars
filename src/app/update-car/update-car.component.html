<div class="container">
    <div>
    <h2>Modify a Car:</h2>
    </div>
    <form >
    <div class="col-sm-2 col-md-2 col-lg-2">
    <label >Car ID</label>
    <input readonly  type="text" [(ngModel)]="currentcar.carId" name="carId" class="form-control">
    </div>
    <div class="col-sm-4 col-md-4 col-lg-4" >
    <label >Car Name</label>
    <input type="text"[(ngModel)]= "currentcar.carName" name="carName" class="form-control">
    </div>
    <div class="col-sm-2 col-md-2 col-lg-2">
    <label >Car Price</label>
    <input type="number" [(ngModel)]= "currentcar.carPrice" name="carPrice" class="form-control">
    </div>
    <div class="col-sm-4 col-md-4 col-lg-4">
    <label >Creation Date</label>
    <input type="date" [ngModel]="currentcar.creationDate | date: 'yyyy-MM-dd'"(ngModelChange)=" currentcar.creationDate= $event" name="creationDate" class="form-control">
    </div>
    <div class="col-sm-4 col-md-4 col-lg-4">
    <select class="form-control form-control-lg" id="typeId" name="typeId" [(ngModel)]="updateTypeId">
    <option *ngFor="let ty of types" [value]="ty.typeId" >
    {{ty.typeName}}
    </option>
    </select>
    </div>
<div class="mt-2">
<button type="submit" (click)="updatecar()" class="btn btn-success">Modify</button>
</div>
</form>

</div>
