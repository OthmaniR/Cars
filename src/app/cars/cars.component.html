<div class="container">
    <div class="card shadow mb-4">
    <div class="card-body">
   
        <table class="table table-striped">
        <tr> <th>Id</th><th>Name</th> <th>Price</th> <th>Creation Date</th><th>Type</th> </tr>
    
    <tbody *ngFor="let car of cars">
    <tr >
    <td>{{car.carId}}</td>
    <td>{{car.carName}}</td>
    <td>{{car.carPrice}}</td>
    <td>{{car.creationDate | date:'dd/MM/yyyy'}}</td>
    <td>{{car.type.typeName}}</td>
    <td><a *ngIf="authService.isAdmin()" class="btn btn-danger" (click)="DeleteCar(car)">Delete</a></td>
    <td><a *ngIf="authService.isAdmin()" class="btn btn-success" [routerLink]="['/updateCar',car.carId]">Modify</a></td>
    </tr>
    </tbody>
    
    </table>
    </div>
    </div>
    </div>
