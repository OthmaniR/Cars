<div class="container">

    <div class="col-sm-4 col-md-4 col-lg-4 mb-4"> 
        <label>Type :  </label> 
        <select class="form-control form-control-lg"   id="carName" name="carId"
         [(ngModel)]="typeId" (change)="onChange()">
          <option *ngFor="let ty of types" value="{{ty.typeId}}">
               {{ty.typeName}} 
         </option>
    </select> 
   </div>

    <div class="card shadow mb-4">
    <div class="card-body">
    <table class="table table-striped">
        <tr> <th>Id</th><th>Name</th> <th>Price</th> <th>Creation Date </th><th>Type</th> </tr>
    
    <tbody *ngFor="let car of car">
    <tr >
    <td>{{car.carId}}</td>
    <td>{{car.carName}}</td>
    <td>{{car.carPrice}}</td>
    <td>{{car.creationDate | date:'dd/MM/yyyy'}}</td>
    <td>{{car.type.typeName}}</td>
    </tr>
    </tbody>
    
    </table>
    </div>
    </div>
    </div>
